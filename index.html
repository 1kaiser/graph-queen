<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Queen</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üëë</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FFFFFF;
      color: #333;
      overflow: hidden;
      height: 100vh;
    }

    #container {
      width: 100%;
      height: 100%;
      position: relative;
      border: 2px solid #333;
    }

    /* Graph area */
    #graphArea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FFFFFF;
    }

    #graphArea svg {
      width: 100%;
      height: 100%;
    }

    /* Connect mode button */
    .mode-toggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 20;
      background: #FFFFFF;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }

    .mode-toggle.active {
      background: #4CAF50;
      color: white;
    }

    .mode-toggle:hover {
      background: #E0E0E0;
    }

    .mode-toggle.active:hover {
      background: #45A049;
    }

    /* Graph label */
    .graph-label {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: #B8D4E8;
      padding: 15px 40px;
      border: 2px solid #333;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      z-index: 5;
      pointer-events: none;
    }

    /* Draggable panels */
    .draggable-panel {
      position: absolute;
      background: #B8D4E8;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
      cursor: move;
      user-select: none;
      z-index: 10;
    }

    .draggable-panel.dragging {
      opacity: 0.8;
    }

    /* Corner handle */
    .drag-handle {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 24px;
      height: 24px;
      background: #B8D4E8;
      border: 2px solid #333;
      border-radius: 3px;
      cursor: nwse-resize;
    }

    /* Slide-in button panel */
    #slidePanel {
      top: 100px;
      right: 50px;
      width: 250px;
      text-align: center;
    }

    #slidePanel .panel-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    #slidePanel a {
      color: #0066CC;
      text-decoration: underline;
      font-size: 12px;
      word-break: break-all;
    }

    /* Upload button panel */
    #uploadPanel {
      top: 380px;
      right: 50px;
      width: 200px;
      text-align: center;
    }

    #uploadPanel .panel-title {
      font-size: 16px;
      font-weight: bold;
    }

    /* Text box at bottom */
    #textBoxContainer {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #textBox {
      width: 400px;
      padding: 12px 20px;
      border: 2px solid #333;
      border-radius: 4px;
      background: #B8D4E8;
      font-size: 14px;
      font-family: inherit;
    }

    #textBox::placeholder {
      color: #666;
    }

    /* Upload input (hidden) */
    #fileInput {
      display: none;
    }

    /* Clickable upload panel */
    #uploadPanel {
      cursor: pointer;
    }

    #uploadPanel:hover {
      background: #A0C4DD;
    }

    /* Slide-in OCR Panel */
    #ocrSlidePanel {
      position: fixed;
      top: 0;
      right: -450px;
      width: 420px;
      height: 100vh;
      background: #FFFFFF;
      border-left: 3px solid #333;
      box-shadow: -5px 0 15px rgba(0,0,0,0.2);
      transition: right 0.3s ease-in-out;
      z-index: 100;
      padding: 30px;
      overflow-y: auto;
    }

    #ocrSlidePanel.open {
      right: 0;
    }

    #ocrSlidePanel .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 30px;
      height: 30px;
      border: 2px solid #333;
      background: #FF6B6B;
      border-radius: 4px;
      cursor: pointer;
      font-size: 20px;
      line-height: 26px;
      text-align: center;
      font-weight: bold;
    }

    #ocrSlidePanel .close-btn:hover {
      background: #FF5252;
    }

    #ocrSlidePanel h2 {
      margin-bottom: 20px;
      color: #1976D2;
    }

    .ocr-section {
      margin-bottom: 25px;
      padding: 15px;
      background: #F5F5F5;
      border: 2px solid #333;
      border-radius: 8px;
    }

    .ocr-section h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    .ocr-btn {
      width: 100%;
      padding: 12px;
      background: #1976D2;
      color: white;
      border: 2px solid #333;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
    }

    .ocr-btn:hover {
      background: #1565C0;
    }

    #ocrImageInput {
      display: none;
    }

    #ocrPreview {
      width: 100%;
      max-height: 200px;
      margin-top: 10px;
      border: 2px solid #333;
      border-radius: 4px;
      display: none;
    }

    #ocrResult {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      border: 2px solid #333;
      border-radius: 4px;
      background: #FFFFFF;
      font-family: monospace;
      font-size: 13px;
      margin-top: 10px;
      resize: vertical;
    }

    #ocrStatus {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }

    #ocrStatus.loading {
      background: #FFF9C4;
      border: 2px solid #F57F17;
      display: block;
    }

    #ocrStatus.success {
      background: #C8E6C9;
      border: 2px solid #388E3C;
      display: block;
    }

    #ocrStatus.error {
      background: #FFCDD2;
      border: 2px solid #D32F2F;
      display: block;
    }
  </style>
  <script type="module" crossorigin src="/graph-queen/assets/index-CYIgDRNC.js"></script>
</head>
<body>
  <div id="container">
    <!-- Graph visualization area -->
    <div id="graphArea">
      <!-- D3.js SVG will be inserted here -->
    </div>

    <!-- Connect mode toggle -->
    <button class="mode-toggle" id="connectModeBtn">
      üîó Connect Mode: OFF
    </button>

    <!-- Graph label -->
    <div class="graph-label">GRAPH</div>

    <!-- Slide-in button panel -->
    <div id="slidePanel" class="draggable-panel">
      <div class="drag-handle"></div>
      <div class="panel-title">
        BUTTON CLICK WILL<br>SLIDE IN
      </div>
      <a href="https://github.com/scribeocr/scribeocr" target="_blank">
        https://github.com/scribeocr/scribeocr
      </a>
    </div>

    <!-- Upload button panel -->
    <div id="uploadPanel" class="draggable-panel" onclick="document.getElementById('fileInput').click()">
      <div class="drag-handle"></div>
      <div class="panel-title">
        UPLOAD<br>BUTTON
      </div>
    </div>
    <input type="file" id="fileInput" accept=".json,.mmd,.txt">

    <!-- Text box at bottom -->
    <div id="textBoxContainer">
      <input type="text" id="textBox" placeholder="TEXT BOX">
    </div>
  </div>

  <!-- OCR Slide-in Panel -->
  <div id="ocrSlidePanel">
    <div class="close-btn" onclick="document.getElementById('ocrSlidePanel').classList.remove('open')">√ó</div>

    <h2>üì∏ Scribe OCR</h2>

    <div class="ocr-section">
      <h3>1. Upload Image</h3>
      <button class="ocr-btn" onclick="document.getElementById('ocrImageInput').click()">
        Choose Image File
      </button>
      <input type="file" id="ocrImageInput" accept="image/*">
      <img id="ocrPreview" alt="Preview">
    </div>

    <div class="ocr-section">
      <h3>2. Extract Text</h3>
      <button class="ocr-btn" id="extractBtn" disabled>
        üîç Run OCR
      </button>
      <div id="ocrStatus"></div>
    </div>

    <div class="ocr-section">
      <h3>3. Extracted Text</h3>
      <textarea id="ocrResult" placeholder="Extracted text will appear here..." readonly></textarea>
      <button class="ocr-btn" id="useTextBtn" disabled>
        ‚ûï Add to Graph
      </button>
    </div>
  </div>

</body>
</html>
