<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Queen</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ‘‘</text></svg>">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FFFFFF;
      color: #333;
      overflow: hidden;
      height: 100vh;
    }

    #container {
      width: 100%;
      height: 100%;
      position: relative;
      border: 2px solid #333;
    }

    /* Graph area */
    #graphArea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #FFFFFF;
    }

    #graphCanvas {
      width: 100%;
      height: 100%;
    }

    /* Graph label */
    .graph-label {
      position: absolute;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: #B8D4E8;
      padding: 15px 40px;
      border: 2px solid #333;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      z-index: 5;
      pointer-events: none;
    }

    /* Draggable panels */
    .draggable-panel {
      position: absolute;
      background: #B8D4E8;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 20px;
      cursor: move;
      user-select: none;
      z-index: 10;
    }

    .draggable-panel.dragging {
      opacity: 0.8;
    }

    /* Corner handle */
    .drag-handle {
      position: absolute;
      top: -8px;
      right: -8px;
      width: 24px;
      height: 24px;
      background: #B8D4E8;
      border: 2px solid #333;
      border-radius: 3px;
      cursor: nwse-resize;
    }

    /* Slide-in button panel */
    #slidePanel {
      top: 100px;
      right: 50px;
      width: 250px;
      text-align: center;
    }

    #slidePanel .panel-title {
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    #slidePanel a {
      color: #0066CC;
      text-decoration: underline;
      font-size: 12px;
      word-break: break-all;
    }

    /* Upload button panel */
    #uploadPanel {
      top: 380px;
      right: 50px;
      width: 200px;
      text-align: center;
    }

    #uploadPanel .panel-title {
      font-size: 16px;
      font-weight: bold;
    }

    /* Text box at bottom */
    #textBoxContainer {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }

    #textBox {
      width: 400px;
      padding: 12px 20px;
      border: 2px solid #333;
      border-radius: 4px;
      background: #B8D4E8;
      font-size: 14px;
      font-family: inherit;
    }

    #textBox::placeholder {
      color: #666;
    }

    /* Upload input (hidden) */
    #fileInput {
      display: none;
    }

    /* Clickable upload panel */
    #uploadPanel {
      cursor: pointer;
    }

    #uploadPanel:hover {
      background: #A0C4DD;
    }
  </style>
  <script type="module" crossorigin src="/graph-queen/assets/index-BUyYKdfc.js"></script>
</head>
<body>
  <div id="container">
    <!-- Graph visualization area -->
    <div id="graphArea">
      <canvas id="graphCanvas"></canvas>
    </div>

    <!-- Graph label -->
    <div class="graph-label">GRAPH</div>

    <!-- Slide-in button panel -->
    <div id="slidePanel" class="draggable-panel">
      <div class="drag-handle"></div>
      <div class="panel-title">
        BUTTON CLICK WILL<br>SLIDE IN
      </div>
      <a href="https://github.com/scribeocr/scribeocr" target="_blank">
        https://github.com/scribeocr/scribeocr
      </a>
    </div>

    <!-- Upload button panel -->
    <div id="uploadPanel" class="draggable-panel" onclick="document.getElementById('fileInput').click()">
      <div class="drag-handle"></div>
      <div class="panel-title">
        UPLOAD<br>BUTTON
      </div>
    </div>
    <input type="file" id="fileInput" accept=".json,.mmd,.txt">

    <!-- Text box at bottom -->
    <div id="textBoxContainer">
      <input type="text" id="textBox" placeholder="TEXT BOX">
    </div>
  </div>

</body>
</html>
